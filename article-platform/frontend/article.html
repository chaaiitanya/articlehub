<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Article Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Article Hub</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="write.html" class="nav-link admin-only" style="display:none;">Write</a>
                <a href="admin.html" class="nav-link admin-only" style="display:none;">Admin</a>
                <button id="darkModeToggle" class="theme-toggle">üåô</button>
            </div>
        </div>
    </nav>

    <main class="container article-container">
        <article id="articleContent" class="article-detail">
            <!-- Article content will be loaded here -->
        </article>

        <section class="comments-section">
            <h3>Comments</h3>
            <div class="comment-form">
                <textarea id="commentText" placeholder="Share your thoughts..." class="comment-textarea"></textarea>
                <div class="comment-form-footer">
                    <input type="text" id="commentAuthor" placeholder="Your name" class="comment-author-input">
                    <button id="submitComment" class="submit-comment-btn">Post Comment</button>
                </div>
            </div>
            <div id="commentsList" class="comments-list">
                <!-- Comments will be loaded here -->
            </div>
        </section>

        <section class="related-articles">
            <h3>Related Articles</h3>
            <div id="relatedArticles" class="related-grid">
                <!-- Related articles will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Article Hub. All rights reserved.</p>
            <p>Made with ‚ù§Ô∏è for content creators</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="article-firebase.js"></script>
</body>
</html>
